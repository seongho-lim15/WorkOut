<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}"
    lang="en"
>

<th:block layout:fragment="content">
    <div class="card-header w-100 text-center">운동 내용 입력</div>

    <div class="card-body d-flex flex-column align-items-center">
        <form class="d-flex flex-column">
            <label for="exercise" class="fs-4">운동 내용</label>
            <textarea id="exercise" name="exercise" required style="width: 300px; height: 150px;"></textarea>
            <div class="btn">
                <button type="submit">확인</button>
                <button type="button" onclick="window.history.back()">취소</button>
            </div>
        </form>
    </div>
</th:block>

</html>

<script th:inline="javascript">
    // form 태그 변수에 주소 지정
    const form = document.querySelector('form');

    // Submit 했을 때 작동하는 이벤트
    form.addEventListener('submit',submitTest);

    // 가져온 날짜 데이터 세팅
    const date = ([[${date}]]);

    // Submit 했을 때 작동하는 코드
    function submitTest(e){
        e.preventDefault();
        // form 의 데이터를 받아온다.
        const payload = new FormData(form);

        axios.post('/workout/save-exercise',payload)
            .then(response=>{
                console.log('response',response)
            })
    }



</script>
