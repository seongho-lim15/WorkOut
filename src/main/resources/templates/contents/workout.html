<!DOCTYPE HTML>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}"
		lang="eng">
<!--	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>-->
<!--	<script type="text/javascript" th:src="@{/js/popup.js}"></script>-->
    <div layout:fragment="content">
        <div>
            <h1>운동 일정</h1>
        </div>

        <table>
			<tbody class="test">
				<h2 th:text="${nowDate.year}+'-'+${nowDate.month>10?nowDate.month:'0'+nowDate.month}"></h2>
				<th:block th:each="day,dayState : ${dayCalendar}">

					<th:block th:if="${dayState.index %7 ==0}">
						<tr>
					</th:block>

					<td th:if="${day!=0}" >
						<button th:onclick="'popup({day: ' + ${day} + ', year: ' + ${nowDate.year} + ', month : ' + ${nowDate.month} +' })'" th:text="${day}"></button>
					</td>

					<td th:if="${day==0}"> </td>

					<th:block th:if="${dayState.index %7 ==6}">
						</tr>
					</th:block>

				</th:block>
			</tbody>
		</table>

		<a th:href="@{/}">메인으로</a>
	</div> <!-- /container -->

</html>
